<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Manajemen Barang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div id="globalLoader" class="fixed inset-0 z-[100] flex items-center justify-center bg-white/70 backdrop-blur-sm hidden">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-600 border-t-transparent"></div>
            <p class="mt-3 text-sm font-medium text-blue-600">Memproses...</p>
        </div>
    </div>

    <header class="sticky top-0 z-30 w-full bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="p-2 bg-blue-600 rounded-xl shadow-lg shadow-blue-200">
                    <img src="image/Picture1.png" alt="Logo" class="w-6 h-6 object-contain brightness-0 invert" onerror="this.src='https://via.placeholder.com/40'"/>
                </div>
                <h1 class="text-xl font-bold tracking-tight text-slate-800">Daftar Barang</h1>
            </div>
            <div class="flex items-center space-x-2">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                </span>
                <span class="text-xs font-medium text-slate-500 uppercase tracking-wider">Sistem Aktif</span>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 md:p-6">
        
        <div id="skeletonLoader" class="space-y-4">
            <div class="h-24 bg-white rounded-2xl animate-pulse border border-slate-100"></div>
            <div class="h-24 bg-white rounded-2xl animate-pulse border border-slate-100"></div>
            <div class="h-24 bg-white rounded-2xl animate-pulse border border-slate-100"></div>
        </div>

        <ul id="barangList" class="space-y-4 hidden">
            </ul>
    </main>

    <div id="alertBox" class="fixed bottom-6 right-6 z-50 pointer-events-none hidden">
        <div class="bg-slate-900 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center space-x-3 transform transition-all duration-500 scale-90 opacity-0 translate-y-4">
            <span class="bg-green-500 rounded-full p-1 text-xs text-white text-center">✓</span>
            <span class="font-medium text-sm">Data berhasil diperbarui!</span>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 z-40 hidden flex items-center justify-center p-4">
        <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity"></div>
        
        <div class="relative bg-white rounded-3xl shadow-2xl w-full max-w-lg overflow-hidden transform transition-all scale-95 opacity-0 duration-300" id="modalContent">
            <div class="px-6 py-4 border-b border-slate-100 flex items-center justify-between bg-slate-50/50">
                <h2 class="text-lg font-bold text-slate-800">Edit Detail Barang</h2>
                <button id="closeModal" class="p-2 rounded-full hover:bg-slate-200 transition-colors text-slate-400 hover:text-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>

            <form id="barangForm" class="p-6 space-y-5 max-h-[80vh] overflow-y-auto">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Foto Utama</label>
                        <div class="relative group h-32 rounded-2xl border-2 border-dashed border-slate-200 hover:border-blue-400 transition-all flex items-center justify-center overflow-hidden bg-slate-50">
                            <input type="file" id="fotoBarang" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-10" />
                            <img id="previewImage" class="absolute inset-0 w-full h-full object-cover hidden" />
                            <div id="placeholder1" class="text-center">
                                <span class="text-2xl text-slate-300">+</span>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Foto Pendukung</label>
                        <div class="relative group h-32 rounded-2xl border-2 border-dashed border-slate-200 hover:border-blue-400 transition-all flex items-center justify-center overflow-hidden bg-slate-50">
                            <input type="file" id="fotoBarang2" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-10" />
                            <img id="previewImage2" class="absolute inset-0 w-full h-full object-cover hidden" />
                            <div id="placeholder2" class="text-center">
                                <span class="text-2xl text-slate-300">+</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-sm font-medium text-slate-700">Nama Barang</label>
                        <input type="text" id="namaBarang" class="w-full border border-slate-200 rounded-xl p-3 bg-slate-50 text-slate-500" disabled />
                    </div>
                    <div class="space-y-1">
                        <label class="text-sm font-medium text-slate-700">Satuan</label>
                        <input type="text" id="satuanBarang" class="w-full border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" />
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-sm font-medium text-slate-700">Kebutuhan</label>
                        <input type="text" id="jumlahKebutuhan" class="w-full border border-slate-200 rounded-xl p-3 bg-slate-50 text-slate-500" disabled />
                    </div>
                    <div class="space-y-1">
                        <label class="text-sm font-medium text-slate-700">Jumlah Datang</label>
                        <input type="number" id="jumlahDatang" class="w-full border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none" />
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-sm font-medium text-slate-700">Tanggal</label>
                        <input type="date" id="tanggalBarang" class="w-full border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none" />
                    </div>
                    <div class="space-y-1">
                        <label class="text-sm font-medium text-slate-700">Jam</label>
                        <input type="time" id="jamBarang" class="w-full border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none" />
                    </div>
                </div>

                <div class="flex items-center p-4 bg-blue-50 rounded-2xl border border-blue-100">
                    <input type="checkbox" id="verifikasiBarang" class="h-5 w-5 text-blue-600 border-slate-300 rounded-lg focus:ring-blue-500" />
                    <label for="verifikasiBarang" class="ml-3 text-sm font-semibold text-blue-700 cursor-pointer">Data sudah diverifikasi & sesuai ✅</label>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 transition-all active:scale-[0.98]">
                    Simpan Perubahan
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
